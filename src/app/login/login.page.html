<ion-header>
  <ion-toolbar>
    <ion-title>Login User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="">
    <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" #password required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="onLogin(email,password)">
        <ion-icon name="home"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>

  </form>

</ion-content>
