<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-item lines="full">
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" #age [(ngModel)]="datos.edad"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" #name [(ngModel)]="datos.nombre"></ion-input>
  </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required [(ngModel)]="datos.correo"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" #password required [(ngModel)]="datos.password"></ion-input>
  </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" (click)="onRegister()">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Register</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>

  

</ion-content>
