<ion-list-header>
  <strong>menu</strong>
</ion-list-header>

<ion-menu-toggle>
  <ion-item details="true" (click)="getDatesUserLocation()">
    
      <ion-label> Home </ion-label>
      <ion-icon slot="start" name="home"></ion-icon>
      
  </ion-item>

<ion-item details="true" *ngIf="login">
  
  <ion-icon slot="start" name="person-outline"></ion-icon>
  <ion-label> Perfil </ion-label>
  
</ion-item>

<ion-item details="true" *ngIf="login">
  
  <ion-icon slot="start" name="key-outline"></ion-icon>
  <ion-label> Rol : {{rol}} </ion-label>
  
</ion-item>

<ion-item details="true" *ngIf="!login">
    
  <ion-label> Login </ion-label>
  <ion-icon slot="start" name="enter-outline"></ion-icon>
  
</ion-item>

<ion-item details="true" *ngIf="!login">
  
  <ion-label> Registrarse </ion-label>
  <ion-icon slot="start" name="clipboard-outline"></ion-icon>
  
</ion-item>

<ion-item details="true" *ngIf="login" (click)="logout()">
  
  <ion-label> Salir </ion-label>
  <ion-icon slot="start" name="exit-outline"></ion-icon>
  
</ion-item>

</ion-menu-toggle>
